<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practice API</title>
	<link rel="stylesheet" type="text/css" href="weatherApp.css">
</head>
<body>

<div id="container">
	<h1 id=tempDisplay></h1>
		<h1><span id="temp"></span> C</h1>

		<div class="row">
			<div class="column">
				<h4>Feels Like</h4>
				<h3><span id="appTemp"></span> C</h3>
			</div>

			<div class="column">
				<h4>Wind Speed</h4>
				<h3><span id="windSpeed"></span> m/s <span id="windDirection"></span></h3>
			</div>
		</div>

		<div class="row">
			<div class="column">
				<h4>Precipitation</h4>
				<h3><span id="precip"></span> mm/hr</h3>
			</div>

			<div class="column">
				<h4>Humidity</h4>
				<h3><span id="humidity"></span>%</h3>
			</div>
		</div>

		<input type="text" id="input">
		<p><button id="submitButton">Submit</button></p>

</div>

<script type="text/javascript" src="weatherApp.js"></script>

</body>
</html>
